#curse

- type: entity
  parent: BaseTurretShipgun
  id: WeaponTurretCurse
  suffix: Medium Energy
  name: 300w 'Curse' energized ion bolt cannon
  description: A medium energy platform that shoots ionized hardlight that interferes with shuttle electronics.
  components:
    - type: Sprite
      sprite: _Crescent/Objects/Turrets/Laser/curse.rsi
      drawdepth: Mobs
      layers:
        - state: curse
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 400
          # TODO: Construction graph
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
          ents: []
    - type: Gun
      fireOnDropChance: 0
      projectileSpeed: 50
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      angleDecay: 0
      minAngle: 0
      maxAngle: 0
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/laserturret.ogg
        params:
          variation: 0.12
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 10
      rechargeSound:
        path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
        params:
          pitch: 1.2
          variation: 0.08
    - type: BasicEntityAmmoProvider
      proto: BulletCurse
      capacity: 5
      count: 5
    - type: ApcPowerReceiver
      powerLoad: 2500
    - type: HardpointAnchorableOnly
      class: Energy
      size: Medium

