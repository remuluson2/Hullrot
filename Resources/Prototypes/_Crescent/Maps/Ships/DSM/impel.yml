- type: vessel
  id: Impel
  name: DSM Impel
  description: |
    An Imperial hauler shuttle with a large cargohold, and one packed up cargo mech. Some enterprising freeholders have managed to acquire bonuses from detours spent salvaging, which usually is used to fund a better vessel.
    LOADOUT: UNARMED
    MINIMUM CREW: 1x Pilot
  price: 35000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/impel.yml

- type: gameMap
  id: Impel
  mapName: 'DSM Imp'
  mapPath: /Maps/_Crescent/Shuttles/DSM/impel.yml
  minPlayers: 0
  stations:
    Impel:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: hauler
        - type: StationNameSetup
          mapNameTemplate: 'DSM Impel {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-salvage
