- type: entity
  id: BulletPlasmaGatling
  name: unstable focused plasma bolt
  description: Uh oh.
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileIFF
    visualType: Circle
    color: "#ea86f7" #you have no idea how hard it was to see the previous IFF color
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 300
        Radiation: 90
  - type: PointLight
    radius: 3.5
    color: purple
    energy: 0.5
  - type: TimedDespawn
    lifetime: 11 #660m
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: infernoshot
  - type: ShipWeaponProjectile
  - type: ProjectilePhasePrevent #do not remove
    mask:
    - BulletImpassable
    - Impassable

