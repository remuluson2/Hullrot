- type: vessel
  id: Gnosis
  name: DSM Gnosis
  description: |
    An Imperial personal and long-term observation shuttle equipped and built for the Scribes Guild. Often utilized for providing reports on situations of interest towards the Scribes Guild, or information of use to the Imperial Navy.
    LOADOUT: UNARMED
    MINIMUM CREW: 1x Pilot
  price: 45000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/gnosis.yml

- type: gameMap
  id: Gnosis
  mapName: 'DSM Gnosis'
  mapPath: /Maps/_Crescent/Shuttles/DSM/gnosis.yml
  minPlayers: 0
  stations:
    Gnosis:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: civilian
        - type: StationNameSetup
          mapNameTemplate: 'DSM Gnosis {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-salvage
